[tool:pytest]
# Pytest configuration for QA MCP Server tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests with mocks
    integration: Integration tests with real connections
    slow: Slow running tests
    smoke: Smoke tests for basic functionality

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test execution
# Run unit tests by default
# Use -m integration for integration tests
# Use -m "not slow" to skip slow tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 6.0
